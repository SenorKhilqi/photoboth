<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photobooth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Photobooth</h1>
        
        <div class="photobooth">
            <div class="camera-container">
                <video id="camera" autoplay playsinline></video>
                <div id="countdown" class="countdown"></div>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn">Start Photobooth</button>
                <div id="status" class="status">Ready to take 3 photos</div>
            </div>
            
            <div class="preview-container">
                <div class="photo-strip-container">
                    <canvas id="strip" style="display:none;"></canvas>
                    <img id="preview" class="preview" alt="Your photo strip will appear here">
                </div>
                <button id="download-btn" class="btn" disabled>Download Photo Strip</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
